<script src="http://chat.newegg.space/javascripts/nchat-plugin.js"></script>

<script type="text/javascript">

var id = window.location.href;
var type = 'npoint';
var name = $('title').html() != null ? $('title').html() : '积点商城';
var iconUrl = $($('a[data-medium-image]')[0]).data('medium-image') || '/images/' + type + '.png';
var origin = window.location.href;
nchat_plugin('http://chat.newegg.space', {
    id: id,
    type: type,
    name: name,
    iconUrl: iconUrl,
    origin: origin
});
 
</script>
