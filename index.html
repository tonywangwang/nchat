<!DOCTYPE html>

<head>
  <title>N-Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/chatUI.css">
  <script src="/javascripts/lodash.min.js"></script>
  <script src="/javascripts/socket.io-1.2.0.js"></script>
  <script src="/javascripts/jquery-1.11.1.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
  <script src="/javascripts/d3.v4.min.js"></script>
  <script src="/javascripts/EventUtil.js"></script>
  <script src="/javascripts/chatUI-d3.min.js"></script>
  <script src="/javascripts/nchat-standalone.js"></script>
</head>

<body>
  <div class="container" style="width:100vw">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header" style="padding:0px;margin:auto;margin-bottom:20px">
          <h1>
            <img src="/images/favicon.png" class="img-circle" id="room_icon" style="height:40px;vertical-align:middle;"/>
            <span id='room_name' style="color:silver;"></span>
            <a href="#" target="_blank" title="Go to Origin" id="origin_link"><img src="/images/origin.png" id="origin_icon" style="height:25px;vertical-align:middle;"/></a>
            <small id='room_desc' style="font-size:16px">N-Chat</small>
            <img src="/images/favicon.png" class="img-circle" id="user_icon" style="height:40px;float:right;margin-right:20px;vertical-align:middle" />
          </h1>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-3 column" id='menu'>
        <div class="panel-group" id="panel-242930">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-242930" href="#panel-element-699109">用户列表
                <span class="badge" id="room_users_count"></span>
              </a>
            </div>
            <div id="panel-element-699109" class="panel-collapse in">
              <div class="panel-body" id="users-container">
                <ul id="room_users" class="list-unstyled"></ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <a class="panel-title" data-toggle="collapse" data-parent="#panel-242930" href="#panel-element-444761">房间列表
                <span class="badge" id="rooms_count"></span></a>
            </div>
            <div id="panel-element-444761" class="panel-collapse in">
              <div class="panel-body pre-scrollable" id="rooms-container">
                <ul id="rooms" class="list-unstyled"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 column" id="cb-container">
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript">
  $(function () {
    chatRoom('cb-container', '//' + window.location.host);
  });

</script>
